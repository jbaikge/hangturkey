{{ define "title" }}Hang Turkey - Make Your Best Guess{{ end }}
{{ define "content" }}
<form method="get" action="/guess">
	<ol>
		{{ range $i, $l := .Letters }}
		<li>
			{{ if $l }}
			<input type="text" maxlength="1" size="1" name="letter[{{ $i }}]" value="{{ $l }}">
			{{ end }}
		</li>
		{{ end }}
	</ol>
	<p><input type="submit"></p>
</form>
<pre>
	PSST! Hey! The word is: {{ .CurrentWord }}
	The first letter is: {{ range .Letters }}{{ . }} {{ end }}
</pre>
{{ end }}
